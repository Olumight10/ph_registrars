  <style>
    :root{--accent:#2b6cb0;--muted:#f3f4f6;--black:#0b0b0b}

    .header{
      display: flex;
      gap: 2rem;
      text-align: center;
      width: 100%;
      justify-content: center;
    }

    .header h1{
      margin-bottom: 0;
    }

    .header h2{
      font-weight: 100;
      margin: 0;

    /* Navbar container */

      background: #e6f3e6;
      padding: 1rem 0;
    }

    /* Align nav items */
    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
      justify-content: center;
      width: 100%;
      padding: 0;
      margin: 0;

    /* Link style */

      text-decoration: none;
      color: #1b5e20;

      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);

    /* Active link (add .active in HTML) */

    /* A4 preview box */
    .preview-wrap{margin-top:18px;display:flex;gap:18px}
    .preview-panel{flex:1}
    .a4{width:210mm;height:297mm;border:1px solid #ddd;background:white;position:relative;padding:12mm;box-sizing:border-box}

.slot {
  border: 1px dashed #e2e8f0;
  position: relative;
  overflow: hidden;
  background: #fff;
  display: flex;
  align-items: stretch;
  justify-content: center;
}

.tag {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;

  overflow: hidden;
}

.tag-header img {
  width: 100%;

}

  flex: 1;                  /* expand to fill vertical space */

  flex-direction: column;

}

.venue {

}

.person {
  display: flex;
  align-items: center;

}

.avatar img {

  object-fit: cover;
  border: 1px solid #ccc;
}

.pdetails .name {
  font-weight: bold;
  font-size: 16px;
}

.pdetails .small {
  font-size: 13px;
  color: #555;
}

.meta {

  line-height: 1.4;
}

.footer {
  font-size: 11px;

}





    /* small helper */
    .stack-list{margin-top:8px;display:flex;gap:6px;flex-wrap:wrap}
    .stack-chip{background:#eef2ff;padding:6px 8px;border-radius:999px;font-size:12px;border:1px solid #dbeafe}


@page {
  size: A4;
  margin: 0;   /* remove browser print margins */
}

@media print {
  body {
    margin: 0;
    background: #fff;
  }

  /* hide non-print elements */
  .header,
  .navbar,
  .controls,
  .form-area,
  .otherctrl,
  .stacker,
  .pickReg {
    display: none !important;
  }

  .preview-wrap {
    display: block !important;
    margin: 0 auto;
  }

  /* strict A4 page */
  #a4Preview {
    width: 210mm;
    height: 297mm;
    margin: 0 auto;
    padding: 6mm;               /* controlled padding */
    border: none !important;
    box-shadow: none !important;
    background: #fff;
    overflow: hidden;           /* clip overflow */
    page-break-after: always;
    box-sizing: border-box;
  }

  /* fixed 2x3 grid */
  #a4Preview .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    gap: 6mm;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }

  /* make sure slots don’t expand outside */
  .slot {
    overflow: hidden;
  }
}

.pickReg{
  display: flex;
  justify-content: space-between;
}

.txtguy{
  display: flex;
  gap: 25px;

/* Focus */

/* Custom arrow */

                    linear-gradient(135deg, #1b5e20 50%, transparent 50%);

  background-size: 6px 6px;
  background-repeat: no-repeat;
  padding-right: 20px;
}

#oth {
  display: none;

  <script>
    const formArea = document.getElementById('formArea');
    const printBtn = document.getElementById('printBtn');
    const grid = document.getElementById('grid');
    const stackList = document.getElementById('stackList');
    const stackChips = document.getElementById('stackChips');
    const manualPrint = document.getElementById('manual_print');
    const lastPrint = document.getElementById('last_print');
    const autoPrint = document.getElementById('auto_print');
    const manualCheck = document.getElementById('manual_check');
    const searcher = document.getElementById('search');
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzT-Iu2fUvfxwUMS2r4bUOmDFlwP6fpA8xGPFwgSOfbmB2ygMpEj0cWA3OBZNXB-_uo_A/exec';

    const state = { currentData: null, slots: Array(6).fill(null)};
    const regState = document.getElementById("regstate");
    const regPer = document.getElementById("regper");
    const pickedSt = document.getElementById("pickedSt");
    const pickReg = document.getElementById("pickreg");
    const registrationForm = document.getElementById("oth");


    function showFormIfReady() {
      if (regState.value && regPer.value.trim() !== "") {
        registrationForm.style.display = "block";
      }
    }

    function disableBtn(btn) {
      btn.disabled = true;
      btn.style.opacity = "0.5";
      btn.style.cursor = "not-allowed";
    }

    function enableBtn(btn) {
      btn.disabled = false;
      btn.style.opacity = "1";
      btn.style.cursor = "pointer";
    }

    // ---- Helper function to update UI ----
    function updatePickedState(value) {
      if (value) {
        pickedSt.innerHTML = `<span style="color:#1b5e20; font-weight:bold;">State:</span> <span style="color:black; font-weight:600;">${value}</span>`;
      } else {
        pickedSt.innerHTML = `<span style="color:#1b5e20;">State:</span> <span style="color:gray; font-style:italic;">(not selected)</span>`;
      }
    }

    function updateRegistrar(value) {
      if (value.trim() !== "") {
        pickReg.innerHTML = `<span style="color:#1b5e20; font-weight:bold;">Registrar:</span> <span style="color:black; font-weight:600;">${value}</span>`;
      } else {
        pickReg.innerHTML = `<span style="color:#1b5e20;">Registrar:</span> <span style="color:gray; font-style:italic;">(not provided)</span>`;
      }
    }

    // ---- Event listeners ----
    regState.addEventListener("change", () => {
      const val = regState.value;
      updatePickedState(val);
      localStorage.setItem("selectedState", val);
      showFormIfReady()
    });

    regPer.addEventListener("input", () => {
      const val = regPer.value;
      updateRegistrar(val);
      localStorage.setItem("registrarName", val);
      showFormIfReady()
    });


function buildTagDOM(info) {
  const wrapper = document.createElement("div");
  wrapper.className = "tag";

  // Format serial number as MC25_###
  const paddedSerial = String(info.serial || "0").padStart(3, "0");
  const code = `${paddedSerial}`;

  wrapper.innerHTML = `
    <div class="tag-header">
      <img src="banner.png" alt="Banner">
    </div>

    <div class="tag-body">
      <div class="venue">Women Who Know Their God</div>

      <div class="person">
        <div class="avatar">
          <img src="himage.png" alt="Avatar">
        </div>
        <div class="pdetails">
          <div class="name">${escapeHTML(
            [info.title, info.surname].filter(Boolean).join(" ")
          )}</div>
          <div class="small">${escapeHTML(
            [info.firstname, info.othernames].filter(Boolean).join(" ")
          )}</div>
        </div>
      </div>

      <div class="meta">
        <div><strong>State:</strong> ${escapeHTML(info.state || "-")}</div>
        <div><strong>LGA:</strong> ${escapeHTML(info.lga || "-")}</div>
        <div><strong>Church:</strong> ${escapeHTML(info.church || "-")}</div>
      </div>

      <div class="footer">
        <div class="online">Online Registration Tag</div>
        <div class="phcode"><strong>${escapeHTML(code)}</strong></div>
      </div>
    </div>
  `;
  return wrapper;
}

      function escapeHTML(s) {
        if (!s) return "";
        return String(s)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }


    function escapeHTML(s){ if(!s) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    function placeInSlot(pos, data){
      const index = pos - 1;
      state.slots[index] = {...data};
    }

    function renderSlots(){
      const slotEls = document.querySelectorAll('.slot');
      slotEls.forEach(el => {
        const p = Number(el.dataset.pos);
        const d = state.slots[p-1];
        el.innerHTML = '';
        if(d){
          const tag = buildTagDOM(d);
          el.appendChild(tag);
          el.style.border = "1px solid #000";   // solid black if filled
        } else {
          el.style.border = "1px dashed #e2e8f0"; // faint dashed if empty
        }
      });
    }

function renderStackList() {
  stackList.innerHTML = '';
  stackChips.innerHTML = '';
  formArea.innerHTML = '';

  // Create the label
  const label = document.createElement('span');
  label.textContent = 'Active Rows: ';
  label.style.color = 'green';
  label.style.fontWeight = 'bold';
  formArea.appendChild(label);

  let hasSlot = false;

  state.slots.forEach((s, i) => {
    if (s) {
      hasSlot = true;

      const div = document.createElement('div');
      div.style.padding = '8px';
      div.style.borderBottom = '1px solid #f1f5f9';
      div.innerHTML = `<strong>Pos ${i + 1}:</strong> ${escapeHTML(
        [s.title, s.surname, s.firstname].filter(Boolean).join(' ')
      )} <button data-pos='${i + 1}' style='margin-left:8px'>Remove</button>`;

      const btn = div.querySelector('button');
      btn.addEventListener('click', () => {
        state.slots[i] = null;
        renderSlots();
        renderStackList();
        if (state.slots.every(x => !x)) printBtn.style.display = 'none';
      });

      stackList.appendChild(div);

      const chip = document.createElement('span');
      chip.className = 'stack-chip';
      chip.textContent = `#${i + 1} ${s.surname || s.firstname || 'Participant'}`;
      stackChips.appendChild(chip);  

      const strp = document.createElement('span');
      strp.className = 'stack-chip';
      strp.textContent = `#${i + 1} ${s.serial}`;
      strp.style.marginRight = '5px'; // optional spacing
      formArea.appendChild(strp);  

    }
  });

  // Add "Clear All Slots" button if at least one slot is filled
  if (hasSlot) {
    const clearBtn = document.createElement('button');
    clearBtn.textContent = 'Clear All Slots';
    clearBtn.style.marginTop = '10px';
    clearBtn.style.background = '#d32f2f';
    clearBtn.style.color = 'white';
    clearBtn.style.borderRadius = '6px';
    clearBtn.style.padding = '6px 12px';
    clearBtn.style.cursor = 'pointer';

    clearBtn.addEventListener('click', () => {
      state.slots = state.slots.map(() => null); // reset all slots
      renderSlots();
      renderStackList();
      printBtn.style.display = 'none';
      // ✅ Reset form area
      formArea.innerHTML = '';
      const div = document.createElement('div');
      div.style.color = '#6b7280';
      div.textContent = 'Output Display';
      formArea.appendChild(div);

    });

    stackList.appendChild(clearBtn);
  }
}

      printBtn.addEventListener('click', async () => {
        disableBtn(printBtn)
        
        try {
          // ✅ Collect serials from slots
          const serials = state.slots.filter(s => s).map(s => s.serial);

          if (serials.length === 0) {
            alert("No participants to confirm.");
            return;
          }

          // ✅ Send confirmation to backend
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbzT-Iu2fUvfxwUMS2r4bUOmDFlwP6fpA8xGPFwgSOfbmB2ygMpEj0cWA3OBZNXB-_uo_A/exec",
            {
              method: "POST",
              body: JSON.stringify({
                action: "printConfirm",
                stato: localStorage.getItem("selectedState"),
                serials: serials
              }),
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
            }
          );

          const result = await response.json();

          if (result.status === "success") {
            enableBtn(printBtn)
            // ✅ Actually print
            window.print();

            // ✅ Clear slots after successful confirm
            state.slots = state.slots.map(() => null);
            renderSlots();
            renderStackList();

            // ✅ Reset form area
            formArea.innerHTML = '';
            const div = document.createElement('div');
            div.style.color = '#6b7280';
            div.textContent = 'Output Display';
            formArea.appendChild(div);

            printBtn.style.display = 'none'; // hide until slots are filled again
          } else {
            alert("Error: " + result.message);
          }

        } catch (err) {
          console.error("Print confirm failed:", err);
          alert("Failed to confirm print.");
        }
      });




    autoPrint.addEventListener('click', async () => {
      disableBtn(autoPrint)

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzT-Iu2fUvfxwUMS2r4bUOmDFlwP6fpA8xGPFwgSOfbmB2ygMpEj0cWA3OBZNXB-_uo_A/exec",
          {
            method: "POST",
            body: JSON.stringify({ action: "autoGet", stato: localStorage.getItem("selectedState") }),
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          }
        );

        const result = await response.json();

        if (result.status === "success" && Array.isArray(result.data)) {
          enableBtn(autoPrint)
          // ✅ Clear all slots before adding new data
          state.slots = new Array(state.slots.length).fill(null);

          // Assign slots
          result.data.forEach(participant => {
            const slotIndex = state.slots.findIndex(s => s === null);
            if (slotIndex !== -1) {
              placeInSlot(slotIndex + 1, participant);
            }
          });

          // ✅ Render everything once after loop
          renderSlots();
          renderStackList();

          if (state.slots.some(s => s)) {
            printBtn.style.display = "inline-block";
          }
        } else {
          console.error("Backend returned error:", result);
        }
      } catch (error) {
        console.error("Fetch error:", error);
      }
    });


    manualPrint.addEventListener('click', async () => {
      const serialInput = document.getElementById('serial_input');
      const tagInput = document.getElementById('tag_input');
      
      const serialNo = serialInput.value.trim();
      const tagPos = Number(tagInput.value);

      if (!serialNo) {
        alert("Please enter a serial number.");
        return;
      }

      disableBtn(manualPrint)

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzT-Iu2fUvfxwUMS2r4bUOmDFlwP6fpA8xGPFwgSOfbmB2ygMpEj0cWA3OBZNXB-_uo_A/exec",
          {
            method: "POST",
            body: JSON.stringify({ action: "manualGet", serial: serialNo, stato: localStorage.getItem("selectedState") }),
            headers: { "Content-Type": "application/x-www-form-urlencoded" }, // ✅ proper JSON
          }
        );

        const result = await response.json();

        if (result.status === "success") {
          enableBtn(manualPrint)
          if (!tagPos || tagPos < 1 || tagPos > state.slots.length) {

              const nextPos = state.slots.findIndex(x => !x);

              if (nextPos === -1) {
                alert("No empty slots available.");
                return;
              }

              // Place participant in the next empty slot
              placeInSlot(nextPos + 1, result.data); // +1 because slot numbering starts at 1
            }
          else {
            // Place participant directly in the chosen slot
            placeInSlot(tagPos, result.data);
          }

          // Render once after update
          renderSlots();
          renderStackList();

          // Show print button
          printBtn.style.display = "inline-block";

          console.log(
            `Participant placed in slot ${tagPos}:`,
            result.data
          );

        serialInput.value = '';
        tagInput.value = '';
        } else if (result.status === "not_found") {
          alert("Serial number not found in sheet.");
        } else {
          console.error("Unexpected response:", result);
        }
      } catch (error) {
        console.error("Error fetching participant:", error);
      }
    });

    lastPrint.addEventListener('click', async () => {
      const serialInput = document.getElementById('serial_input');
      const tagInput = document.getElementById('tag_input');
      
      const serialNo = serialInput.value.trim();
      const tagPos = Number(tagInput.value);
      disableBtn(lastPrint)
      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzT-Iu2fUvfxwUMS2r4bUOmDFlwP6fpA8xGPFwgSOfbmB2ygMpEj0cWA3OBZNXB-_uo_A/exec",
          {
            method: "POST",
            body: JSON.stringify({ action: "manualGet", serial: 'last', stato: localStorage.getItem("selectedState")}),
            headers: { "Content-Type": "application/x-www-form-urlencoded" }, // ✅ proper JSON
          }
        );

        const result = await response.json();

        if (result.status === "success") {

          enableBtn(lastPrint)
          if (!tagPos || tagPos < 1 || tagPos > state.slots.length) {

              const nextPos = state.slots.findIndex(x => !x);

              if (nextPos === -1) {
                alert("No empty slots available.");
                return;
              }

              // Place participant in the next empty slot
              placeInSlot(nextPos + 1, result.data); // +1 because slot numbering starts at 1
            }
          else {
            // Place participant directly in the chosen slot
            placeInSlot(tagPos, result.data);
          }
          
          // Render once after update
          renderSlots();
          renderStackList();

          // Show print button
          printBtn.style.display = "inline-block";

          console.log(
            `Participant placed in slot ${tagPos}:`,
            result.data
          );
          // ✅ Clear the inputs after use
          serialInput.value = '';
          tagInput.value = '';
        } else if (result.status === "not_found") {
          enableBtn(lastPrint)
          alert("Serial number not found in sheet.");
        } else {
          console.error("Unexpected response:", result);
        }
      } catch (error) {
        console.error("Error fetching participant:", error);
      }
    });
